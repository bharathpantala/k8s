apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  labels:
    app: appinfo
spec:
  ports:
    - port: 3306
  selector:
    app: appinfo
    tier: mysql
  clusterIP: None

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv
  labels:
    app: appinfo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appinfo-mysql
  labels:
    app: appinfo
spec:
  selector:
    matchLabels:
      app: appinfo
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: appinfo
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "Sharath10@"
        - name: MYSQL_DATABASE
          value: "appinfo"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-pv-store
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-pv-store
        persistentVolumeClaim:
          claimName: mysql-pv
